stages:
  exploratory:
    cmd: python ./../../src/exploratory.py ./../../data/small_dataset/train/ ./../../data/small_dataset/val/ ./../../results/exploratory/exploratory_img/plots/
    deps:
    - ./../../data/small_dataset/train/
    - ./../../data/small_dataset/val/
    - ./../../src/exploratory.py
    outs:
    - ./../../results/exploratory/exploratory_img/plots/train.png
    - ./../../results/exploratory/exploratory_img/plots/valid.png
  train:
    cmd: python ./../../src/train.py ./../../data/small_dataset/train/ ./../../data/small_dataset/val/ ./../../results/training/keras ./../../results/training/history/history.csv ./../../results/run_info.json
    deps:
    - ./../../src/train.py 
    - ./../../data/small_dataset/train/
    - ./../../data/small_dataset/val/    
    params:
    - train.batch_size
    - train.learning_rate
    - train.momentum
    - train.nbr_epoch
    outs:
    - ./../../results/training/keras
    - ./../../results/training/history/history.csv
    - ./../../results/run_info.json


  evaluate:
    cmd: python ./../../src/evaluate.py ./../../results/training/keras ./../../results/training/history/history.csv ./../../data/small_dataset/val/ ./../../results/evaluate/evaluate_csv/classification_report.csv ./../../data/small_dataset/train/ ./../../results/evaluate/evaluate_csv/confusion_matrix.csv ./../../results/evaluate/evaluate_plt/confusion_matrix_img.png ./../../results/evaluate/evaluate_plt/observing_accuracy_img.png ./../../results/exploratory/exploratory_img/plots/
    deps:
    - ./../../results/training/keras
    - ./../../results/training/history/history.csv
    - ./../../data/small_dataset/train
    - ./../../data/small_dataset/val
    - ./../../src/evaluate.py
    
    outs:
     - ./../../results/evaluate/evaluate_csv/classification_report.csv
     - ./../../results/evaluate/evaluate_csv/confusion_matrix.csv
     - ./../../results/evaluate/evaluate_plt/confusion_matrix_img.png 
     - ./../../results/evaluate/evaluate_plt/observing_accuracy_img.png
